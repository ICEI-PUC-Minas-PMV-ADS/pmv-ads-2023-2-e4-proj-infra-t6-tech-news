<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News</title>
    <link href="signup.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="signup.js"></script>
</head>
<body>
     <!-- NAVBAR -->
<nav class="bg-white shadow dark:bg-gray-800">
    <div class="container flex items-center justify-center p-6 mx-auto text-gray-600 capitalize dark:text-gray-300">
        <a href="../index.html" class="text-gray-800 dark:text-gray-200 border-b-2 border-blue-500 mx-1.5 sm:mx-6">Home</a>

        <a href="signup.html" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Cadastro</a>

        <a href="../login/login.html" class="border-b-2 border-transparent hover:text-gray-800 dark:hover:text-gray-200 hover:border-blue-500 mx-1.5 sm:mx-6">Login</a>    
    </div>
</nav>
 <!-- FIM NAVBAR -->
 <div class="flex justify-center items-center mr-20"> 
     <!-- FORMULARIO -->
  <div class="w-full max-w-xs dark dark:bg-gray-800 text-slate-50 ml-40 mt-40">
        <h1 class="text-xl font-semibold flex items-center pl-5 py-3">Tech News Cadastro</h1>
    <form id="registrationForm" onsubmit="registerUser(event)" class="text-slate-50 shadow-md rounded px-8 pt-6 pb-8 mb-4 dark:bg-gray-800">
        <div class="mb-4">
            <label class="block text-slate-50 text-sm font-bold mb-2"  for="email">E-mail:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" id="email" required>
        </div>
        <div>
            <label class="block text-slate-50 text-sm font-bold mb-2"for="password">Senha:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"type="password" id="password" required>
        </div>
        <div>
            <button class="btn bg-red-600 hover:bg-red-400 text-white font-bold mt-3 ml-20 py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Cadastro</button>
        </div>
          <p class="text-center text-gray-500 text-xs">
    &copy;2023 Tech News Corporations.
  </p>
    </form>
</div>
    <!-- FIM DO FORMULARIO  -->
</div>
</body>
</html>
